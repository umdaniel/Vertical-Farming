<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Go Produce</title>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/169a20c959.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.png" alt="Go Produce Logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- End of Navbar -->
    <!-- Introduction -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Our Mission</h1>
            <h3 class="banner-description">Bringing high quality and affordable produce without the hassle</h3>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!-- End of introduction -->
    <!-- Produce -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <!-- Single product -->
            <article class="product">
                <div class="img-container">
                    <img src="./images/lettuce.jpg" alt="lettuce product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>lettuce</h3>
                <h4>$2.00</h4>
            </article>
            <!-- End of single product -->
        </div>
    </section>
    <!-- End of Produce -->
    <!-- Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- Cart item -->
                <div class="cart-item">
                    <img src="./images/lettuce.jpg" alt="produce 1">
                    <div>
                        <h4>Lettuce</h4>
                        <h5>$2.00</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!-- End of Cart item -->
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!-- End of Cart -->
    <script src="app.js"></script>
</body>
</html>
